<header>
	<div class="container-fluid">
		<div class="logo">
			<img src="/assets/logo.png" alt="" />
			<span class="logo-name">IGroupCord</span>
		</div>

		<div class="menu-container">
			<ul class="menu">
				<li (click)="showCreateRoom()" class="menu-item">
					<img src="/assets/icons/square-plus-regular.svg" alt="" />
				</li>

				<li (click)="showMenuProfile()" class="menu-user">
					<img src="/assets/no-avatar.png" alt="" />
				</li>
			</ul>
		</div>
	</div>
</header>

<!-- menu profile -->
<div
	[class]="{ hidden: isShowMenuProfile === false, fixed: isShowMenuProfile === true }"
	class="menu-profile"
	(click)="showMenuProfile()"
>
	<div class="container-fluid">
		<div class="panel">
			<ul>
				<li (click)="onNavigateToProfile($event)" class="btn-outline-danger">
					<div><span>Your profile</span></div>
				</li>
				<li (click)="onLogout($event)" class="btn-outline-danger">
					<div><span>Logout</span></div>
				</li>
			</ul>
		</div>
	</div>
</div>


<!-- create group -->
<div
	[class]="{ hidden: isShowCreateRoom === false, fixed: isShowCreateRoom === true }"
	class="create-room-modal"
>
	<div class="container">
		<div class="panel">
			<form>
				@if (errorMessage !== '') {
					<small class="text-red-500">{{errorMessage}}</small>
				}
				<div class="create-form-group">
					<input
						[(ngModel)]="groupName"
						name="groupName"
						type="text"
						placeholder="Group name"
					/>
				</div>
				<div class="create-form-group">
					<input
						[(ngModel)]="password"
						name="password"
						type="text"
						placeholder="Password"
					/>
				</div>
				<div class="flex justify-center items-center gap-4">
					<button (click)="onCreateGroup()" class="btn-danger">Create</button>
					<button type="button" (click)="showCreateRoom()" class="btn-outline-danger">
						Close
					</button>
				</div>
			</form>
		</div>
	</div>
</div>
